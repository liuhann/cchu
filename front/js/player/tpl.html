<div class="player fs" id="player">
    <div class="nav"></div>
    <div class="scene">
        <div class="background"></div>
        <div class="cover"></div>
    </div>
    <div class="bar">
        <div class="progressBar">
            <div class="percent"></div>
        </div>

        <div id='media-player'>
            <video id='media-video' controls="false">
                <source :src='audioUrl' type="audio/mp3">
            </video>
            <div id='media-controls'></div>
        </div>
        <div class="btn start"  v-bind:class="[playing ? 'icon-play' : 'icon-pause']" @click="togglePlay"></div>
        <div class="btn next icon-to-end"></div>
        <div class="btn prev icon-to-start"></div>
    </div>
</div>
